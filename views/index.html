% rebase('base.html')


<div class="content">
    <!-- Display a list of jobs -->
    % for position in positions:
    <div class="job">
        <div class="jobtitle">{{position[3]}}</div>
        <div class="company">{{position[5]}}</div>
        <div class="location">{{position[4]}}</div>
        <div class="description">{{!position[6][:100] + '...'}}</div>
        <div class="meta">Owner: {{position[2]}} </div>
        <div class="meta">Timestamp: {{position[1]}}</div>
        <a class="readmore" href="/positions/{{position[0]}}">Read More</a>
    </div>
    % end
</div>
